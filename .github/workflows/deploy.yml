name: Azure ARM Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'zones/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@main

    - name: Setup Python ğŸ
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

      # Install dependencies
    - name: Install dependencies ğŸ“¦
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r src/requirements.txt

      # Create template.json
    - name: Create template.json ğŸ“
      run: |
        python3 src/create-template.py

      # Log into Azure
    - name: Log into Azure ğŸŒ
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # Delete old records
    - name: Delete old records ğŸ—‘ï¸
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION }}
        AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RG }}
      run: |
        python3 src/delete-records.py

      # Deploy ARM template
    - name: Run ARM deploy ğŸš€
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: template.json
        deploymentMode: Complete
